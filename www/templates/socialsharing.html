<ion-view title="Social Sharing">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-controller="SocialSharingCtrl">
            <label class="item item-input item-floating-label">
                <p class="input-label">Message</p>
                <input type="text" placeholder="Message" ng-model="message"/>
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="shareWithTwitter()" >Share with Twitter</button>
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="shareWithEmail()" >Share with Email</button>
            </label>
        </div>
    </ion-content>
</ion-view>
