<ion-view title="Push Notification">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-controller="PushNotificationCtrl">
            <label class="item">
                <button class="button button-block button-positive" ng-click="registerToNotification()" >Register Notification</button>
            </label>
            <label class="item">
                <p class="input-label">(Not Receomended to Use)</p>
                <button class="button button-block button-positive" ng-click="unregisterToNotification()" >Unregister Notification</button>
            </label>
            <label class="item item-input">
                <p class="input-label">Badge Counter</p>
                <input type="text" ng-model="badgeCounter"/>
            </label>
            <label class="item">
                <button class="button button-block button-positive" ng-click="setBadgeCount()" >Set Badge Counter</button>
            </label>
        </div>
    </ion-content>
</ion-view>
